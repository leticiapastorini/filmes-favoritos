<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>CatÃ¡logo</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" type="image/svg+xml" href="/icons/lupa.svg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="topo">
    <div class="logo-generos">
      <span class="logo">ðŸŽ¬ Meus Filmes</span>
      <div class="menu-generos" id="filtrosGenero"></div>
    </div>

    <div class="barra-direita">
      <button id="iconeBusca" onclick="toggleBusca()">
        <img src="/imagens/lupa.png" alt="Buscar" style="width: 30px; height: 30px; vertical-align: middle;">
      </button>
      <input type="text" id="busca" placeholder="Buscar por tÃ­tulo..." oninput="filtrarFilmes()">

      <div class="perfil-container">
        <img src="/imagens/perfil-default.png" alt="Perfil" class="perfil-icon" onclick="togglePerfilMenu()">
        <div id="perfilMenu" class="perfil-menu">
          <p id="perfilNome">UsuÃ¡rio</p>
          <button id="btnAdicionarFilme" onclick="abrirForm()" style="display: none;"> Adicionar Filme</button>
          <button onclick="logout()">Sair</button>
        </div>
      </div>
    </div>
  </div>

  <main>
    <section class="cards" id="listaFilmes"></section>

    <section id="adminControles" style="display: none;">
      <button onclick="abrirForm()">âž• Novo Filme</button>

      <div id="formBackdrop" class="backdrop" style="display: none;">
        <div class="modal">
          <button class="fechar" onclick="fecharForm()">Ã—</button>
          <form id="formFilme">
            <input type="text" name="titulo" placeholder="TÃ­tulo" required><br>
            <input type="text" name="descricao" placeholder="DescriÃ§Ã£o"><br>
            <input type="text" name="imagem_url" placeholder="URL da Imagem"><br>
            <input type="text" name="genero" placeholder="GÃªnero" required><br>
            <input type="text" name="classificacao" placeholder="ClassificaÃ§Ã£o" required><br>
            <input type="text" name="streaming" placeholder="Onde assistir?" required><br>
            <button type="submit">Salvar</button>
          </form>
        </div>
      </div>
    </section>
  </main>

  <script>
    // Unificado: admin e nome do usuÃ¡rio
    window.onload = () => {
      const isAdmin = localStorage.getItem('isAdmin') === 'true';
      if (isAdmin) {
        document.getElementById('adminControles').style.display = 'block';
      }

      const nome = localStorage.getItem('usuarioNome');
      if (nome) {
        document.getElementById('perfilNome').innerText = nome;
      }
    };

    function logout() {
      localStorage.clear();
      window.location.href = '/login';
    }

    function toggleBusca() {
      const busca = document.getElementById('busca');
      busca.classList.toggle('ativo');
      if (busca.classList.contains('ativo')) busca.focus();
    }

    function togglePerfilMenu() {
      const menu = document.getElementById('perfilMenu');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }

    // Fecha menu de busca ao clicar fora
    document.addEventListener('click', (event) => {
      const busca = document.getElementById('busca');
      const botao = document.getElementById('iconeBusca');
      const perfilIcon = document.querySelector('.perfil-icon');
      const perfilMenu = document.getElementById('perfilMenu');

      if (
        busca.classList.contains('ativo') &&
        !busca.contains(event.target) &&
        !botao.contains(event.target)
      ) {
        busca.classList.remove('ativo');
      }

      if (
        perfilMenu &&
        perfilIcon &&
        !perfilMenu.contains(event.target) &&
        !perfilIcon.contains(event.target)
      ) {
        perfilMenu.style.display = 'none';
      }
    });
  </script>

  <script src="/js/catalogo.js" defer></script>
</body>
</html>
